<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Lab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <div class="container">

        <div class="center-block">

            <h1>Chirp It Out LOUD!</h1>



            <form action="/contact-form" method="POST">
                <input class="form-input" type="text" name="name" placeholder="Who you be?">
                <input class="form-input" type="email" name="email" placeholder="What you want to say?">
                <button type="button" class="btn btn-default" style="text-align:center; padding-left:6px">Submit</button>
            </form>

        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/app.js"></script>

</body>

</html>
